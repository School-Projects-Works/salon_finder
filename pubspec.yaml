name: salon_finder
description: "A saloon finding application for aamusted students"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_native_splash: ^2.4.6
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  geolocator: ^14.0.2
  google_maps_flutter: ^2.12.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  flutter_launcher_icons: ^0.14.4

flutter:

  uses-material-design: true

  assets:
    - assets/images/


flutter_native_splash:
  color: "#ffffff" # The background color of the splash screen.  It can be any valid color.
  image: assets/images/logo_black.png
  android: true
  ios: true
  web: true
  color_web: "#ffffff" # The background color of the splash screen for web.  It can be any valid color.
  image_web: assets/images/icon_black.png
  # dart run flutter_native_splash:create

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_black.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon_black.png"
    background_color: "#ffffff" # The background color of the web app icon. It can be any valid color.
  
  # dart run flutter_launcher_icons